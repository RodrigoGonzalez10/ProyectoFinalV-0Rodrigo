<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Partido</title>
  <link rel="stylesheet" href="../css/pagina8.css">
</head>
<body>
  <button class="card">
    <div class="card-header">
      <div class="top-row">
        <div class="competition">PREMIER LEAGUE</div>
        <div class="fecha-container">
          <img src="../img/reloj.png" alt="Calendario" class="icono-calendario">
          <div class="fecha-texto">Hoy, 12 sep - 19:00</div>
        </div>
      </div>
      <div class="team-info">
        <div class="team-name">
          <div class="team-icon">
            <img src="../img/camiseta.png" alt="Camiseta" class="team-image"> M. United vs M. City
          </div>
          <div class="league">1ª División Inglesa</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <p class="match-details">Liga inglesa.</p>
      <p class="match-description">Duelo en el que se enfrenta el cuarto clasificado contra el segundo</p>
    </div>
  </button>
</body>
</html>
