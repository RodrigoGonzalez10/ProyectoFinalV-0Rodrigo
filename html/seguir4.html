<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta con Flexbox</title>
  <link rel="stylesheet" href="../css/pagina4.css">
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="competition">LaLiga</div>
      <div class="team-info">
        <div class="team-name">
          <div class="team-icon">
            <img src="../img/camiseta.png" alt="Camiseta" class="team-image"> Atlético de Madrid
          </div>
          <div class="league">Primera División Española</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="follow-btn">Seguir</button>
    </div>
  </div>
</body>
</html>
