<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Componente</title>
  <link rel="stylesheet" href="../css/pagina3.css">
</head>
<body>
  <div class="componente">
    <div class="propuesta">Propuesta por <span class="usuario">User</span></div>
    <div class="titulo-container">
      <img src="../img/camiseta.png" alt="Camiseta" class="icono-camiseta">
      <div class="titulo">M. UNITED VS M. CITY</div>
    </div>
    <div class="separador"></div>
    <div class="fecha-container">
      <img src="../img/reloj.png" alt="Calendario" class="icono-calendario">
      <div class="fecha-texto">Mañana, 13 sep - 18:00</div>
    </div>
    <div class="informacion-container">
      <div class="informacion-participantes-container">
        <div class="jugadores">
          <div class="jugador min">Min</div>
          <div class="jugador sen">Sen</div>
          <div class="jugador sel">Sel</div>
          <div class="jugador kam">Kam</div>
        </div>
        <div class="informacion-participantes">4 amigos están participando</div>
      </div>
      <button class="boton-participar">PARTICIPAR</button>
  </div>
</div>
</body>
</html>
